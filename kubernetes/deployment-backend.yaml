apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dpl
  labels:
    app: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: network-multitool
        image: wbitt/network-multitool
        imagePullPolicy: IfNotPresent
        env:
        - name: HTTP_PORT
          value: "80"
        - name: HTTPS_PORT
          value: "443"
        ports:
        - containerPort: 80
          name: http-port
        - containerPort: 443
          name: https-port
        resources:
          requests:
            cpu: "1m"
            memory: "20Mi"
          limits:
            cpu: "10m"
            memory: "20Mi"
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
  selector:
    app: backend
